<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Medula+One&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">

    <!-- FONT AWESOME -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"/>

    <!-- STYLE SHEET -->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">

    <!-- JQUERY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js" integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- SCRIPT -->
    <script defer src="./js/script.js"></script>
    <title>Breath of the Wild Compendium</title>
</head>
<body>
    <header>
        <nav>
            <a href="#browse"><button class="nav-buttons">Browse</button></a>
            <a href="#search"><button class="nav-buttons">Search</button></a>
        </nav>
        <div id="banner">
            <h1>Breath of the Wild Compendium</h1>
            <img src="./images/sheikah-background.png" alt="sheikah slate emblem">
        </div>
    </header>
    <main>
        <section id="browse">
            <div id="category-container">
                <div class="box" id="monsters">
                    <h2 id="monsters-text">Monsters</h2>
                </div>
                <div class="box" id="creatures">
                    <h2 id="creatures-text">Creatures</h2>
                </div>
                <div class="box" id="materials">
                    <h2 id="materials-text">Materials</h2>
                </div>
                <div class="box" id="equipment">
                    <h2 id="equipment-text">Equipment</h2>
                </div>
                <div class="box" id="treasure">
                    <h2 id="treasure-text">Treasure</h2>
                </div>
            </div>
            <div id="list-container" class="container">
                <div class="buttons-container">
                    <button class="back"><i class="fas fa-arrow-left"></i></i></button>
                    <p class="middle" id="category-title"></p>
                    <button class="close"><i class="fas fa-times"></i></button>
                </div>
                <div class="loading">Loading...</div>
                <ul id="item-list"></ul>
            </div>
            <div id="card-container" class="container">
                <div class="buttons-container">
                    <button class="back"><i class="fas fa-arrow-left"></i></i></button>
                    <p class="middle"></p>
                    <button class="close"><i class="fas fa-times"></i></button>
                </div>
                <div class="loading">Loading...</div>
                <div id="card-container-text">
                    <p id="name"></p>
                    <img id="photo" src="#" alt=""/>
                    <p id="description"></p>
                    <p id="common-locations"></p>
                    <p id="drops"></p>
                </div>
            </div>
        </section> 
        <section id="search">
            <div id=search-result-container>
                <div id=search-container>
                    <input id="search-input" type="text" value="" placeholder="Start typing...">
                </div>
                <div class="loading search-loading">Loading...</div>
                <p id="placeholder-text">Start typing to generate a list of matching items...</p>
                <ul id="search-list">
                </ul>
            </div>
        </section> 
    </main>
</body>
</html>
